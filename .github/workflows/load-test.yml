name: Performance Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering

jobs:
  load-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run k6 Load Test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: Scripts/blaze-custom.js
          flags: --summary-trend-stats="med,p(95),p(99)"
        env:
          # You can override config here if needed for CI environment
          95_MS: 1000  # Example: Fail if p(95) > 1000ms
          BASE_URL: https://blazedemo.com

      - name: Upload Test Results
        if: always() # Upload results even if the test fails
        uses: actions/upload-artifact@v4
        with:
          name: k6-performance-report
          path: Output/Summary/*.json
          retention-days: 5
